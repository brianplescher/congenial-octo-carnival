    *,*::before,*::after{box-sizing:border-box}

    /* MAIN */
    main{display:flex;flex-direction:column;align-items:center;justify-content:center;height:calc(100vh - 200px);padding:0 1.5rem}
    h1{font-family:"Space Grotesk",sans-serif;font-size:var(--text-3xl);margin-bottom:var(--space-md);color:var(--text);}

    /* FOOTER */
    footer{text-align:center;padding:var(--space-2xl) var(--space-lg) var(--space-lg);color:var(--muted);background:var(--footer);font-size:var(--text-sm);border-top:1px solid #e6e6e6}
    
    @media (max-width:730px){
      nav{padding:var(--space-lg) var(--space-md)}
       .navlinks{gap:var(--space-md)}
